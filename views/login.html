<div class="login">
    <!--<div class="col-md-9 col-sm-7 col-lg-15">-->
    <div class="panel panel-primary">
        <div class="panel-heading"><h3>Login</h3></div>
        <div class="panel-body">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
           <!-- <div ng-controller="LoginController">-->
                <form class="form" role="form" ng-submit="login()" name="loginForm">
                    <div class="form-group">
                        <i class="fa fa-key"></i>
                        <label for="username">Username</label>
                        <input type="email" name="email" id="username" class="form-control" placeholder="john.doe@rancardsolutions.com"
                               ng-model="user.email" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="password" class="form-control"
                               ng-model="user.password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-large" ng-disabled="loginForm.$invalid">Login</button>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                </form>
            <!--</div>-->
        </div>
    </div>
</div><!--end of col-md-9-->
</div>
